<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
	<title>Cronômetro</title>
</head>
<body class="background">
	<div class="container">

		<div class="container-crono">
			<div class="cronometro">
					<h1 id="outTemporizador">00:00</h1>
			</div><!--cronometro-->
		</div><!--container-crono-->

		<p id="outAviso">Cronômetro</p>

		<div class="buttons">
			<input type="button" id="btnIniciar" value="Iniciar"/>
			<input type="button" id="btnParar" value="Parar"/>
			<input type="button" id="btnResetar" value="Resetar"/>
			<input type="button" id="btnRegressivo" value="Contagem"/>
		</div><!--buttons-->

		<div class="audio-container">
			<img src="img/g-clef-nota-musical.png">
			<audio src="song/Power-Rangers.mp3"></audio>
		</div><!--audio-container-->
	</div><!--container-->

	<div class="setTimer">
		<form>
			<div class="input-group">
				<div class="input-wrapper">
					<label for="inMinute">Minutos</label><br/>
					<input type="text" id="inMinute"/>
				</div><!--input-wrapper-->
				<div class="input-wrapper">
					<label for="inSecond">Segundos</label><br/>
					<input type="text" id="inSecond"/>
				</div><!--input-wrapper-->
			</div><!--input-group-->

			<div class="input-buttons">
				<input type="button" value="Iniciar" id="btnSetado"/>
				<input type="button" value="Cancelar" id="btnCancelar"/>
			</div><!--input-buttons-->
		</form>
	</div><!--set-timer-->

	<script src="js/functions.js"></script>
</body>
</html>
